# Diana Prometheus Configuration
# Metrics collection for ZmartBot platform services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    platform: 'diana'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['diana-otel-collector:8888']
    scrape_interval: 15s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['diana-postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['diana-redis:6379']
    scrape_interval: 30s

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['diana-rabbitmq:15692']
    scrape_interval: 30s

  # ZmartBot API Services
  - job_name: 'zmart-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Dashboard Service
  - job_name: 'zmart-dashboard'
    static_configs:
      - targets: ['host.docker.internal:3400']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Trading Services
  - job_name: 'binance-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 15s
    metrics_path: /api/v1/metrics

  - job_name: 'kucoin-service'  
    static_configs:
      - targets: ['host.docker.internal:8002']
    scrape_interval: 15s
    metrics_path: /api/v1/metrics

  # Agent Services
  - job_name: 'orchestration-agent'
    static_configs:
      - targets: ['host.docker.internal:8010']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'scoring-agent'
    static_configs:
      - targets: ['host.docker.internal:8011']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'risk-guard-agent'
    static_configs:
      - targets: ['host.docker.internal:8012']
    scrape_interval: 15s
    metrics_path: /metrics

  # External services monitoring
  - job_name: 'cryptometer-api'
    static_configs:
      - targets: ['api.cryptometer.io:443']
    scrape_interval: 60s
    metrics_path: /health
    scheme: https

  # Service discovery via Consul
  - job_name: 'consul-services'
    consul_sd_configs:
      - server: 'diana-consul:8500'
        services: []
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_node]
        target_label: node