<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Orchestration Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .step-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .step-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-idle {
            background: #e0e0e0;
            color: #666;
        }
        
        .status-running {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .step-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .step-script {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85em;
        }
        
        .last-execution {
            margin-top: 10px;
            color: #888;
            font-size: 0.85em;
        }
        
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .control-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .data-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .symbol-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .symbol-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .data-display {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-indicator.online {
            background: #48bb78;
            animation: blink 2s infinite;
        }
        
        .status-indicator.offline {
            background: #f56565;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘‘ King Orchestration Dashboard</h1>
            <p>Real-time monitoring and control for KingFisher automation</p>
            <p style="margin-top: 10px;">
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">Connecting...</span>
            </p>
        </div>
        
        <div class="control-panel">
            <h2 class="control-title">System Controls</h2>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="refreshStatus()">Refresh Status</button>
                <button class="btn btn-success" onclick="triggerStep(1)">Trigger Step 1</button>
                <button class="btn btn-success" onclick="triggerStep(2)">Trigger Step 2</button>
                <button class="btn btn-success" onclick="triggerStep(3)">Trigger Step 3</button>
                <button class="btn btn-success" onclick="triggerStep(4)">Trigger Step 4</button>
                <button class="btn btn-success" onclick="triggerStep(5)">Trigger Step 5</button>
                <button class="btn btn-success" onclick="triggerStep(6)">Trigger Step 6</button>
                <button class="btn btn-danger" onclick="restartSystem()">Restart System</button>
            </div>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <!-- Step cards will be dynamically inserted here -->
        </div>
        
        <div class="data-panel">
            <h2 class="control-title">Symbol Data Viewer</h2>
            <div class="symbol-input">
                <input type="text" id="symbolInput" placeholder="Enter symbol (e.g., BTC, ETH)" />
                <button class="btn btn-primary" onclick="fetchSymbolData()">Get Data</button>
                <button class="btn btn-primary" onclick="fetchSymbolReport()">Get Report</button>
            </div>
            <div class="data-display" id="dataDisplay">
                Enter a symbol and click "Get Data" or "Get Report" to view information
            </div>
        </div>
        
        <div class="footer">
            <p>King Orchestration Agent v1.0 | Auto-refresh every 5 seconds</p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5555';
        let isConnected = false;
        
        // Step descriptions
        const stepDescriptions = {
            1: "Monitor & Download Telegram Images",
            2: "Sort Images with AI",
            3: "Remove Duplicates",
            4: "Analyze & Create Reports",
            5: "Extract Liquidation Clusters",
            6: "Generate Professional Reports"
        };
        
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    isConnected = true;
                    document.getElementById('connectionStatus').className = 'status-indicator online';
                    document.getElementById('connectionText').textContent = 'Connected to Orchestrator';
                    return true;
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('connectionStatus').className = 'status-indicator offline';
                document.getElementById('connectionText').textContent = 'Disconnected - Check if orchestrator is running';
                return false;
            }
        }
        
        async function refreshStatus() {
            if (!await checkConnection()) return;
            
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                const grid = document.getElementById('statusGrid');
                grid.innerHTML = '';
                
                for (let i = 1; i <= 6; i++) {
                    const stepData = data.steps[`step_${i}`];
                    const card = createStepCard(i, stepData);
                    grid.appendChild(card);
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        function createStepCard(stepNum, stepData) {
            const card = document.createElement('div');
            card.className = 'step-card';
            
            const lastExec = stepData.last_execution 
                ? new Date(stepData.last_execution).toLocaleString() 
                : 'Never';
            
            card.innerHTML = `
                <div class="step-header">
                    <div class="step-title">Step ${stepNum}</div>
                    <div class="step-status status-${stepData.status}">${stepData.status}</div>
                </div>
                <div class="step-details">${stepDescriptions[stepNum]}</div>
                <div class="step-script">${stepData.script}</div>
                <div class="last-execution">Last run: ${lastExec}</div>
            `;
            
            return card;
        }
        
        async function triggerStep(stepNum) {
            if (!isConnected) {
                alert('Not connected to orchestrator');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/trigger/${stepNum}`, {
                    method: 'POST'
                });
                const data = await response.json();
                alert(`Triggered: ${data.message}`);
                setTimeout(refreshStatus, 1000);
            } catch (error) {
                alert('Error triggering step');
            }
        }
        
        async function restartSystem() {
            if (!isConnected) {
                alert('Not connected to orchestrator');
                return;
            }
            
            if (!confirm('Are you sure you want to restart the orchestration system?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/restart`, {
                    method: 'POST'
                });
                const data = await response.json();
                alert(data.message);
                setTimeout(refreshStatus, 1000);
            } catch (error) {
                alert('Error restarting system');
            }
        }
        
        async function fetchSymbolData() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase();
            if (!symbol) {
                alert('Please enter a symbol');
                return;
            }
            
            if (!isConnected) {
                alert('Not connected to orchestrator');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/data/${symbol}`);
                const data = await response.json();
                document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('dataDisplay').textContent = 'Error fetching data';
            }
        }
        
        async function fetchSymbolReport() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase();
            if (!symbol) {
                alert('Please enter a symbol');
                return;
            }
            
            if (!isConnected) {
                alert('Not connected to orchestrator');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/reports/${symbol}`);
                const data = await response.json();
                if (data.report) {
                    document.getElementById('dataDisplay').textContent = data.report;
                } else {
                    document.getElementById('dataDisplay').textContent = 'No report found for ' + symbol;
                }
            } catch (error) {
                document.getElementById('dataDisplay').textContent = 'Error fetching report';
            }
        }
        
        // Initialize and auto-refresh
        checkConnection();
        refreshStatus();
        setInterval(refreshStatus, 5000);  // Refresh every 5 seconds
    </script>
</body>
</html>
