<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Symbols Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .test-result {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        .symbol-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .symbol-item {
            background: #333;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <h1>🔔 Alerts Symbols Loading Test</h1>
    
    <div class="test-section">
        <h2>📊 Direct API Test</h2>
        <button onclick="testDirectAPI()" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
            🚀 Test Direct API Calls
        </button>
        <div id="direct-api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>⚛️ React App Test</h2>
        <button onclick="testReactApp()" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer;">
            🔍 Test React App Loading
        </button>
        <div id="react-app-result"></div>
    </div>
    
    <div class="test-section">
        <h2>🔗 Navigation</h2>
        <p><a href="/" style="color: #3b82f6;">🏠 Main Dashboard</a></p>
        <p><a href="/alerts" style="color: #3b82f6;">🔔 Enhanced Alerts (with Caching)</a></p>
        <p><a href="/api/futures-symbols/my-symbols/current" style="color: #3b82f6;">📊 Symbols API</a></p>
    </div>

    <script>
        // Test direct API calls
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-api-result');
            resultDiv.innerHTML = '<div class="info">🔄 Testing direct API calls...</div>';
            
            const results = [];
            
            try {
                // Test symbols API
                const symbolsStart = performance.now();
                const symbolsResponse = await fetch('/api/futures-symbols/my-symbols/current');
                const symbolsTime = performance.now() - symbolsStart;
                
                if (symbolsResponse.ok) {
                    const symbolsData = await symbolsResponse.json();
                    const symbols = symbolsData.portfolio?.symbols || [];
                    results.push(`✅ Symbols API: ${symbols.length} symbols (${symbolsTime.toFixed(2)}ms)`);
                    
                    // Display symbols
                    const symbolsList = symbols.map(symbol => 
                        `<div class="symbol-item">${symbol}</div>`
                    ).join('');
                    results.push(`<div class="symbol-list">${symbolsList}</div>`);
                } else {
                    results.push(`❌ Symbols API: Failed (${symbolsResponse.status})`);
                }
                
                // Test alerts API
                const alertsStart = performance.now();
                const alertsResponse = await fetch('/api/v1/alerts/status');
                const alertsTime = performance.now() - alertsStart;
                
                if (alertsResponse.ok) {
                    const alertsData = await alertsResponse.json();
                    results.push(`✅ Alerts API: ${alertsData.success ? 'Working' : 'Error'} (${alertsTime.toFixed(2)}ms)`);
                } else {
                    results.push(`❌ Alerts API: Failed (${alertsResponse.status})`);
                }
                
                // Test alerts list API
                const alertsListStart = performance.now();
                const alertsListResponse = await fetch('/api/v1/alerts/list');
                const alertsListTime = performance.now() - alertsListStart;
                
                if (alertsListResponse.ok) {
                    const alertsListData = await alertsListResponse.json();
                    const alerts = alertsListData.data || [];
                    results.push(`✅ Alerts List API: ${alerts.length} alerts (${alertsListTime.toFixed(2)}ms)`);
                } else {
                    results.push(`❌ Alerts List API: Failed (${alertsListResponse.status})`);
                }
                
            } catch (error) {
                results.push(`❌ Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="test-result">${result}</div>`).join('');
        }
        
        // Test React app loading
        async function testReactApp() {
            const resultDiv = document.getElementById('react-app-result');
            resultDiv.innerHTML = '<div class="info">🔄 Testing React app loading...</div>';
            
            const results = [];
            
            try {
                // Check if React app loads
                const appResponse = await fetch('/');
                if (appResponse.ok) {
                    const appHtml = await appResponse.text();
                    
                    if (appHtml.includes('Trading Platform Pro')) {
                        results.push(`✅ React App: Loaded successfully`);
                        
                        // Check for React assets
                        if (appHtml.includes('index-')) {
                            const assetMatch = appHtml.match(/index-[a-zA-Z0-9]+\.js/);
                            if (assetMatch) {
                                results.push(`✅ React Assets: Found ${assetMatch[0]}`);
                                
                                // Test asset loading
                                const assetResponse = await fetch(`/assets/${assetMatch[0]}`);
                                if (assetResponse.ok) {
                                    results.push(`✅ Asset Loading: Success`);
                                } else {
                                    results.push(`❌ Asset Loading: Failed (${assetResponse.status})`);
                                }
                            }
                        }
                    } else {
                        results.push(`❌ React App: Not loading correctly`);
                    }
                } else {
                    results.push(`❌ React App: Failed to load (${appResponse.status})`);
                }
                
                // Test if alerts page loads
                const alertsPageResponse = await fetch('/alerts');
                if (alertsPageResponse.ok) {
                    results.push(`✅ Alerts Page: Accessible`);
                } else {
                    results.push(`❌ Alerts Page: Not accessible (${alertsPageResponse.status})`);
                }
                
            } catch (error) {
                results.push(`❌ Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="test-result">${result}</div>`).join('');
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testDirectAPI();
                setTimeout(() => {
                    testReactApp();
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
