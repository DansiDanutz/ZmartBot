<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Caching & Symbols Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #f59e0b; }
        .test-result {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        .performance-test {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .symbol-item {
            background: #444;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            text-align: center;
        }
        .cache-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-error { background: #ef4444; color: white; }
    </style>
</head>
<body>
    <h1>ğŸ” Comprehensive Caching & Symbols Test</h1>
    
    <div class="test-section">
        <h2>ğŸ“Š API Endpoints Test</h2>
        <button onclick="testAllAPIs()" class="btn-primary">ğŸš€ Test All APIs</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>âš¡ Performance & Caching Test</h2>
        <button onclick="testPerformance()" class="btn-success">âš¡ Test Performance</button>
        <button onclick="testCacheBehavior()" class="btn-warning">ğŸ“¦ Test Cache Behavior</button>
        <div id="performance-results"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ”” Alerts System Test</h2>
        <button onclick="testAlertsSystem()" class="btn-primary">ğŸ”” Test Alerts System</button>
        <div id="alerts-results"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸŒ React App Test</h2>
        <button onclick="testReactApp()" class="btn-success">âš›ï¸ Test React App</button>
        <div id="react-results"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ”— Quick Navigation</h2>
        <p><a href="/" style="color: #3b82f6;">ğŸ  Main Dashboard</a></p>
        <p><a href="/alerts" style="color: #3b82f6;">ğŸ”” Enhanced Alerts (with Caching)</a></p>
        <p><a href="/api/futures-symbols/my-symbols/current" style="color: #3b82f6;">ğŸ“Š Symbols API</a></p>
        <p><a href="/api/v1/alerts/status" style="color: #3b82f6;">ğŸ”” Alerts Status API</a></p>
    </div>

    <script>
        // Global results storage
        let testResults = {
            api: {},
            performance: {},
            alerts: {},
            react: {}
        };

        // Test all API endpoints
        async function testAllAPIs() {
            const resultDiv = document.getElementById('api-results');
            resultDiv.innerHTML = '<div class="info">ğŸ”„ Testing all API endpoints...</div>';
            
            const results = [];
            
            try {
                // Test 1: Symbols API
                const symbolsStart = performance.now();
                const symbolsResponse = await fetch('/api/futures-symbols/my-symbols/current');
                const symbolsTime = performance.now() - symbolsStart;
                
                if (symbolsResponse.ok) {
                    const symbolsData = await symbolsResponse.json();
                    const symbols = symbolsData.portfolio?.symbols || [];
                    testResults.api.symbols = { success: true, count: symbols.length, time: symbolsTime };
                    results.push(`âœ… Symbols API: ${symbols.length} symbols (${symbolsTime.toFixed(2)}ms)`);
                    
                    // Display symbols
                    const symbolsList = symbols.map(symbol => 
                        `<div class="symbol-item">${symbol}</div>`
                    ).join('');
                    results.push(`<div class="symbol-grid">${symbolsList}</div>`);
                } else {
                    testResults.api.symbols = { success: false, error: symbolsResponse.status };
                    results.push(`âŒ Symbols API: Failed (${symbolsResponse.status})`);
                }
                
                // Test 2: Alerts Status API
                const statusStart = performance.now();
                const statusResponse = await fetch('/api/v1/alerts/status');
                const statusTime = performance.now() - statusStart;
                
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    testResults.api.status = { success: true, data: statusData, time: statusTime };
                    results.push(`âœ… Alerts Status API: ${statusData.success ? 'Working' : 'Error'} (${statusTime.toFixed(2)}ms)`);
                } else {
                    testResults.api.status = { success: false, error: statusResponse.status };
                    results.push(`âŒ Alerts Status API: Failed (${statusResponse.status})`);
                }
                
                // Test 3: Alerts List API
                const listStart = performance.now();
                const listResponse = await fetch('/api/v1/alerts/list');
                const listTime = performance.now() - listStart;
                
                if (listResponse.ok) {
                    const listData = await listResponse.json();
                    const alerts = listData.data || [];
                    testResults.api.list = { success: true, count: alerts.length, time: listTime };
                    results.push(`âœ… Alerts List API: ${alerts.length} alerts (${listTime.toFixed(2)}ms)`);
                } else {
                    testResults.api.list = { success: false, error: listResponse.status };
                    results.push(`âŒ Alerts List API: Failed (${listResponse.status})`);
                }
                
                // Test 4: Price Data API
                const priceStart = performance.now();
                const priceResponse = await fetch('/api/v1/binance/ticker/24hr?symbol=BTCUSDT');
                const priceTime = performance.now() - priceStart;
                
                if (priceResponse.ok) {
                    const priceData = await priceResponse.json();
                    testResults.api.price = { success: true, data: priceData, time: priceTime };
                    results.push(`âœ… Price API: $${priceData.lastPrice} (${priceTime.toFixed(2)}ms)`);
                } else {
                    testResults.api.price = { success: false, error: priceResponse.status };
                    results.push(`âŒ Price API: Failed (${priceResponse.status})`);
                }
                
            } catch (error) {
                results.push(`âŒ Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="test-result">${result}</div>`).join('');
        }
        
        // Test performance and caching behavior
        async function testPerformance() {
            const resultDiv = document.getElementById('performance-results');
            resultDiv.innerHTML = '<div class="info">ğŸ”„ Testing performance and caching...</div>';
            
            const results = [];
            const symbol = 'BTCUSDT';
            
            try {
                // Test multiple requests to see caching in action
                const requests = [];
                const startTime = performance.now();
                
                for (let i = 0; i < 5; i++) {
                    requests.push(
                        fetch(`/api/v1/binance/ticker/24hr?symbol=${symbol}`)
                            .then(response => response.json())
                            .then(data => ({ success: true, data, index: i }))
                            .catch(error => ({ success: false, error, index: i }))
                    );
                }
                
                const responses = await Promise.all(requests);
                const totalTime = performance.now() - startTime;
                
                const successfulResponses = responses.filter(r => r.success);
                const avgTime = totalTime / requests.length;
                
                results.push(`ğŸ“Š Performance Test Results:`);
                results.push(`- Total Requests: ${requests.length}`);
                results.push(`- Successful: ${successfulResponses.length}`);
                results.push(`- Total Time: ${totalTime.toFixed(2)}ms`);
                results.push(`- Average Time: ${avgTime.toFixed(2)}ms`);
                
                if (successfulResponses.length > 0) {
                    const firstPrice = successfulResponses[0].data.lastPrice;
                    const consistentPrices = successfulResponses.every(r => r.data.lastPrice === firstPrice);
                    results.push(`- Price Consistency: ${consistentPrices ? 'âœ… Consistent' : 'âš ï¸ Inconsistent'}`);
                }
                
                // Test symbols API performance
                const symbolsStart = performance.now();
                const symbolsResponse = await fetch('/api/futures-symbols/my-symbols/current');
                const symbolsTime = performance.now() - symbolsStart;
                
                if (symbolsResponse.ok) {
                    const symbolsData = await symbolsResponse.json();
                    testResults.performance.symbols = { time: symbolsTime, count: symbolsData.portfolio?.symbols?.length || 0 };
                    results.push(`- Symbols API: ${symbolsTime.toFixed(2)}ms for ${symbolsData.portfolio?.symbols?.length || 0} symbols`);
                }
                
            } catch (error) {
                results.push(`âŒ Performance Test Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="performance-test">${result}</div>`).join('');
        }
        
        // Test cache behavior
        async function testCacheBehavior() {
            const resultDiv = document.getElementById('performance-results');
            resultDiv.innerHTML = '<div class="info">ğŸ”„ Testing cache behavior...</div>';
            
            const results = [];
            const symbol = 'ETHUSDT';
            
            try {
                // First request (should be slower)
                const firstStart = performance.now();
                const firstResponse = await fetch(`/api/v1/binance/ticker/24hr?symbol=${symbol}`);
                const firstTime = performance.now() - firstStart;
                
                if (firstResponse.ok) {
                    results.push(`ğŸ“¡ First Request: ${firstTime.toFixed(2)}ms (Fresh data)`);
                    
                    // Second request (should be faster if cached)
                    const secondStart = performance.now();
                    const secondResponse = await fetch(`/api/v1/binance/ticker/24hr?symbol=${symbol}`);
                    const secondTime = performance.now() - secondStart;
                    
                    if (secondResponse.ok) {
                        results.push(`ğŸ“¦ Second Request: ${secondTime.toFixed(2)}ms (Potentially cached)`);
                        
                        const improvement = ((firstTime - secondTime) / firstTime * 100).toFixed(1);
                        if (secondTime < firstTime) {
                            results.push(`âš¡ Performance Improvement: ${improvement}% faster`);
                        } else {
                            results.push(`â„¹ï¸ No significant improvement (backend may not be caching)`);
                        }
                    }
                }
                
                // Test multiple symbols
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const multiStart = performance.now();
                const multiPromises = symbols.map(s => fetch(`/api/v1/binance/ticker/24hr?symbol=${s}`));
                await Promise.all(multiPromises);
                const multiTime = performance.now() - multiStart;
                
                results.push(`ğŸ”„ Multiple Symbols (${symbols.length}): ${multiTime.toFixed(2)}ms`);
                
            } catch (error) {
                results.push(`âŒ Cache Test Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="performance-test">${result}</div>`).join('');
        }
        
        // Test alerts system
        async function testAlertsSystem() {
            const resultDiv = document.getElementById('alerts-results');
            resultDiv.innerHTML = '<div class="info">ğŸ”„ Testing alerts system...</div>';
            
            const results = [];
            
            try {
                // Test alerts status
                const statusResponse = await fetch('/api/v1/alerts/status');
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    testResults.alerts.status = statusData;
                    results.push(`âœ… Alerts Status: ${statusData.success ? 'Active' : 'Inactive'}`);
                } else {
                    results.push(`âŒ Alerts Status: Failed (${statusResponse.status})`);
                }
                
                // Test alerts list
                const listResponse = await fetch('/api/v1/alerts/list');
                if (listResponse.ok) {
                    const listData = await listResponse.json();
                    const alerts = listData.data || [];
                    testResults.alerts.list = alerts;
                    results.push(`âœ… Alerts List: ${alerts.length} alerts found`);
                    
                    if (alerts.length > 0) {
                        results.push(`ğŸ“‹ Sample Alert: ${alerts[0].symbol} - ${alerts[0].message}`);
                    }
                } else {
                    results.push(`âŒ Alerts List: Failed (${listResponse.status})`);
                }
                
                // Test alerts page accessibility
                const pageResponse = await fetch('/alerts');
                if (pageResponse.ok) {
                    results.push(`âœ… Alerts Page: Accessible`);
                } else {
                    results.push(`âŒ Alerts Page: Not accessible (${pageResponse.status})`);
                }
                
            } catch (error) {
                results.push(`âŒ Alerts Test Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="test-result">${result}</div>`).join('');
        }
        
        // Test React app
        async function testReactApp() {
            const resultDiv = document.getElementById('react-results');
            resultDiv.innerHTML = '<div class="info">ğŸ”„ Testing React app...</div>';
            
            const results = [];
            
            try {
                // Check if React app loads
                const appResponse = await fetch('/');
                if (appResponse.ok) {
                    const appHtml = await appResponse.text();
                    
                    if (appHtml.includes('Trading Platform Pro')) {
                        results.push(`âœ… React App: Loaded successfully`);
                        
                        // Check for React assets
                        if (appHtml.includes('index-')) {
                            const assetMatch = appHtml.match(/index-[a-zA-Z0-9]+\.js/);
                            if (assetMatch) {
                                results.push(`âœ… React Assets: Found ${assetMatch[0]}`);
                                
                                // Test asset loading
                                const assetResponse = await fetch(`/assets/${assetMatch[0]}`);
                                if (assetResponse.ok) {
                                    results.push(`âœ… Asset Loading: Success`);
                                    testResults.react.assets = true;
                                } else {
                                    results.push(`âŒ Asset Loading: Failed (${assetResponse.status})`);
                                    testResults.react.assets = false;
                                }
                            }
                        }
                    } else {
                        results.push(`âŒ React App: Not loading correctly`);
                    }
                } else {
                    results.push(`âŒ React App: Failed to load (${appResponse.status})`);
                }
                
                // Test if alerts page loads
                const alertsPageResponse = await fetch('/alerts');
                if (alertsPageResponse.ok) {
                    results.push(`âœ… Alerts Page: Accessible`);
                    testResults.react.alertsPage = true;
                } else {
                    results.push(`âŒ Alerts Page: Not accessible (${alertsPageResponse.status})`);
                    testResults.react.alertsPage = false;
                }
                
            } catch (error) {
                results.push(`âŒ React Test Error: ${error.message}`);
            }
            
            resultDiv.innerHTML = results.map(result => `<div class="test-result">${result}</div>`).join('');
        }
        
        // Auto-run comprehensive test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAllAPIs();
                setTimeout(() => {
                    testPerformance();
                    setTimeout(() => {
                        testAlertsSystem();
                        setTimeout(() => {
                            testReactApp();
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
