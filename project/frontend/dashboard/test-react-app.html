<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç React App Test</h1>
    
    <div class="test-section">
        <h2>üìä API Test</h2>
        <div id="api-test">Testing API...</div>
    </div>
    
    <div class="test-section">
        <h2>‚öõÔ∏è React App Test</h2>
        <div id="react-test">Testing React app...</div>
    </div>
    
    <div class="test-section">
        <h2>üîó Links</h2>
        <p><a href="/" style="color: #3b82f6;">Main Dashboard</a></p>
        <p><a href="/api/futures-symbols/my-symbols/current" style="color: #3b82f6;">API Endpoint</a></p>
    </div>

    <script>
        // Test API
        async function testAPI() {
            try {
                const response = await fetch('/api/futures-symbols/my-symbols/current');
                const data = await response.json();
                document.getElementById('api-test').innerHTML = `
                    <div class="success">‚úÖ API Working</div>
                    <div>Symbols: ${data.portfolio?.symbols?.length || 0}</div>
                    <div>Status: ${data.status}</div>
                `;
            } catch (error) {
                document.getElementById('api-test').innerHTML = `
                    <div class="error">‚ùå API Error: ${error.message}</div>
                `;
            }
        }
        
        // Test React app loading
        function testReactApp() {
            const testDiv = document.getElementById('react-test');
            
            // Check if React app assets exist
            fetch('/index-iwM7iNtH.js')
                .then(response => {
                    if (response.ok) {
                        testDiv.innerHTML = `
                            <div class="success">‚úÖ React Assets Loading</div>
                            <div class="info">JS Bundle: index-iwM7iNtH.js</div>
                        `;
                    } else {
                        testDiv.innerHTML = `
                            <div class="error">‚ùå React Assets Not Found</div>
                        `;
                    }
                })
                .catch(error => {
                    testDiv.innerHTML = `
                        <div class="error">‚ùå React Assets Error: ${error.message}</div>
                    `;
                });
        }
        
        // Run tests
        testAPI();
        testReactApp();
    </script>
</body>
</html>
