<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
        }
        #log {
            background: #000;
            padding: 15px;
            border: 1px solid #0f0;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>üîç Supabase Authentication Test - ZmartyBrain</h1>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testProfiles()">Test Profiles Table</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log"></div>

    <script>
        // ZmartyBrain credentials
        const SUPABASE_URL = 'https://xhskmqsgtdhehzlvtuns.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhoc2ttcXNndGRoZWh6bHZ0dW5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNDkzNTQsImV4cCI6MjA3MzcyNTM1NH0.ULAf9vNHS4nasSnv9UOKS2MCKsSxcMtV3C-R7Wm6qMw';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logEl.innerHTML += `<span class="${className}">[${time}] ${msg}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        async function testSignup() {
            log('üîÑ Testing signup with ZmartyBrain...', 'info');

            const testEmail = `test${Date.now()}@example.com`;
            const testPassword = 'Test123!@#';

            log(`Email: ${testEmail}`, 'info');
            log(`Password: ${testPassword}`, 'info');

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: {
                        data: {
                            full_name: 'Test User',
                            country: 'US'
                        }
                    }
                });

                if (error) {
                    log(`‚ùå Signup error: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                    return;
                }

                log('‚úÖ Signup successful!', 'success');
                log(`User ID: ${data.user?.id}`, 'success');
                log(`Email: ${data.user?.email}`, 'success');
                log(`Confirmation required: ${data.user?.email_confirmed_at ? 'No' : 'Yes'}`, 'info');

                // Check session
                const { data: sessionData } = await supabaseClient.auth.getSession();
                log(`Session exists: ${!!sessionData.session}`, 'info');

            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
            }
        }

        async function testProfiles() {
            log('üîÑ Testing profiles table access...', 'info');

            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .limit(5);

                if (error) {
                    log(`‚ùå Profile access error: ${error.message}`, 'error');
                    log(`Error code: ${error.code}`, 'error');
                    log(`Error hint: ${error.hint || 'none'}`, 'error');
                    return;
                }

                log('‚úÖ Profiles table accessible', 'success');
                log(`Found ${data.length} profiles`, 'info');
                if (data.length > 0) {
                    log('Sample profile:', 'info');
                    log(JSON.stringify(data[0], null, 2), 'info');
                }

            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
            }
        }

        // Test connection on load
        window.onload = () => {
            log('üöÄ Supabase Auth Test Ready', 'success');
            log(`URL: ${SUPABASE_URL}`, 'info');
            log('Click buttons above to test different features', 'info');
        };
    </script>
</body>
</html>
