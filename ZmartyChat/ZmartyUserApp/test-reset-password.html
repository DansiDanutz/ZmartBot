<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset - Zmarty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #0066ff;
        }

        .test-section h3 {
            color: #0066ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, #0066ff, #4d94ff);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            border: 1px solid #0066ff;
        }

        .test-results h4 {
            color: #0066ff;
            margin-bottom: 10px;
        }

        .test-item {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-pass {
            color: #22c55e;
        }

        .test-fail {
            color: #ff4444;
        }

        .test-pending {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Password Reset</h1>
        <p class="subtitle">Test the complete password reset flow for Zmarty</p>

        <!-- Test 1: Request Password Reset -->
        <div class="test-section">
            <h3>Step 1: Request Password Reset</h3>
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" placeholder="Enter your registered email">
            </div>
            <button onclick="requestPasswordReset()">Send Reset Email</button>
            <div id="reset-status" class="status-message"></div>
        </div>

        <!-- Test 2: Sign In (Alternative) -->
        <div class="test-section">
            <h3>Step 2: Test Sign In</h3>
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" placeholder="Enter password">
            </div>
            <button onclick="testSignIn()">Sign In</button>
            <div id="signin-status" class="status-message"></div>
        </div>

        <!-- Test Results -->
        <div class="test-results">
            <h4>üìä Test Results</h4>
            <div id="test-results-list">
                <div class="test-item test-pending">‚è≥ Supabase connection: Pending</div>
                <div class="test-item test-pending">‚è≥ Email service: Pending</div>
                <div class="test-item test-pending">‚è≥ Password reset: Pending</div>
                <div class="test-item test-pending">‚è≥ Sign in: Pending</div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://asjtxrmftmutcsnqgidy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzanR4cm1mdG11dGNzbnFnaWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Nzc4NjgsImV4cCI6MjA2NTE1Mzg2OH0.ScIz31CxgxC2Knya-oHtMw5GQ7QL4QUHky-cEUdqpFM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Test results tracking
        let testResults = {
            connection: false,
            email: false,
            reset: false,
            signin: false
        };

        // Check Supabase connection on load
        window.addEventListener('load', async () => {
            try {
                const { data, error } = await supabase.auth.getSession();
                if (!error) {
                    updateTestResult('connection', true, 'Supabase connection: Connected');
                } else {
                    updateTestResult('connection', false, 'Supabase connection: Failed');
                }
            } catch (err) {
                updateTestResult('connection', false, 'Supabase connection: Error');
            }
        });

        // Request Password Reset
        async function requestPasswordReset() {
            const email = document.getElementById('reset-email').value.trim();
            const statusDiv = document.getElementById('reset-status');

            if (!email) {
                showStatus(statusDiv, 'Please enter an email address', 'error');
                return;
            }

            showStatus(statusDiv, 'Sending reset email...', 'loading');

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/ZmartyUserApp/reset-password.html'
                });

                if (error) {
                    showStatus(statusDiv, `Error: ${error.message}`, 'error');
                    updateTestResult('reset', false, 'Password reset: Failed');
                    updateTestResult('email', false, 'Email service: Failed');
                } else {
                    showStatus(statusDiv, '‚úÖ Password reset email sent! Check your inbox.', 'success');
                    updateTestResult('reset', true, 'Password reset: Sent');
                    updateTestResult('email', true, 'Email service: Working');
                }
            } catch (err) {
                showStatus(statusDiv, `Error: ${err.message}`, 'error');
                updateTestResult('reset', false, 'Password reset: Error');
            }
        }

        // Test Sign In
        async function testSignIn() {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            const statusDiv = document.getElementById('signin-status');

            if (!email || !password) {
                showStatus(statusDiv, 'Please enter both email and password', 'error');
                return;
            }

            showStatus(statusDiv, 'Signing in...', 'loading');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showStatus(statusDiv, `Error: ${error.message}`, 'error');
                    updateTestResult('signin', false, 'Sign in: Failed');
                } else {
                    showStatus(statusDiv, '‚úÖ Sign in successful! User authenticated.', 'success');
                    updateTestResult('signin', true, 'Sign in: Success');

                    // Display user info
                    if (data.user) {
                        showStatus(statusDiv,
                            `‚úÖ Signed in as: ${data.user.email}<br>` +
                            `User ID: ${data.user.id}<br>` +
                            `Email Verified: ${data.user.email_confirmed_at ? 'Yes' : 'No'}`,
                            'success'
                        );
                    }
                }
            } catch (err) {
                showStatus(statusDiv, `Error: ${err.message}`, 'error');
                updateTestResult('signin', false, 'Sign in: Error');
            }
        }

        // Show status message
        function showStatus(element, message, type) {
            element.innerHTML = message;
            element.className = 'status-message ' + type;
            element.style.display = 'block';
        }

        // Update test results
        function updateTestResult(test, passed, message) {
            const resultsDiv = document.getElementById('test-results-list');
            const results = resultsDiv.children;

            let index;
            switch(test) {
                case 'connection': index = 0; break;
                case 'email': index = 1; break;
                case 'reset': index = 2; break;
                case 'signin': index = 3; break;
            }

            if (index !== undefined && results[index]) {
                const icon = passed ? '‚úÖ' : '‚ùå';
                const className = passed ? 'test-pass' : 'test-fail';
                results[index].className = 'test-item ' + className;
                results[index].innerHTML = `${icon} ${message}`;
            }
        }
    </script>
</body>
</html>
