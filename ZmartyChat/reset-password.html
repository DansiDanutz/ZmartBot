<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Zmarty</title>
    <link rel="stylesheet" href="onboarding-slides.css">
    <style>
        /* Reset Password Page Specific Styles */
        body {
            background: linear-gradient(135deg, #0066ff 0%, #002855 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0066ff, #4d94ff, #0066ff);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .password-input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #0066ff;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .password-strength {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e2e8f0;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-bar.active-weak {
            background: #ff4444;
        }

        .strength-bar.active-medium {
            background: #f59e0b;
        }

        .strength-bar.active-strong {
            background: #22c55e;
        }

        .password-requirements {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #22c55e;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .password-match-indicator {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-match-indicator.show {
            opacity: 1;
        }

        .password-match-indicator.match {
            color: #22c55e;
        }

        .password-match-indicator.no-match {
            color: #ff4444;
        }

        .password-match-indicator svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0066ff, #4d94ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-button.loading {
            color: transparent;
        }

        .submit-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .back-to-login {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-login a {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .back-to-login a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="reset-container" id="reset-form">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
            </div>
            <h1>Create New Password</h1>
            <p class="subtitle">Your password must be at least 8 characters</p>
        </div>

        <form id="password-reset-form" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-input-wrapper">
                    <input type="password"
                           id="new-password"
                           placeholder="Enter your new password"
                           onkeyup="checkPasswordStrength(); checkPasswordMatch()"
                           required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new-password')">
                        <svg id="eye-new" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eye-off-new" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strength-1"></div>
                    <div class="strength-bar" id="strength-2"></div>
                    <div class="strength-bar" id="strength-3"></div>
                    <div class="strength-bar" id="strength-4"></div>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-letter">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        Contains letters
                    </div>
                    <div class="requirement" id="req-number">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        Contains numbers
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password"
                           id="confirm-password"
                           placeholder="Confirm your new password"
                           onkeyup="checkPasswordMatch()"
                           required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                        <svg id="eye-confirm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eye-off-confirm" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <div class="password-match-indicator" id="match-indicator">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                    <span id="match-text">Passwords match</span>
                </div>
            </div>

            <div class="error-message" id="error-message"></div>

            <button type="submit" class="submit-button" id="submit-btn">
                Reset Password
            </button>
        </form>

        <div class="back-to-login">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Success Message -->
    <div class="reset-container success-message" id="success-message">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Password Reset Successful!</h1>
        <p class="subtitle">Your password has been updated successfully</p>

        <button class="submit-button" onclick="goToLogin()">
            Go to Login
        </button>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://asjtxrmftmutcsnqgidy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzanR4cm1mdG11dGNzbnFnaWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Nzc4NjgsImV4cCI6MjA2NTE1Mzg2OH0.ScIz31CxgxC2Knya-oHtMw5GQ7QL4QUHky-cEUdqpFM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const eyeIcon = document.getElementById('eye-' + (fieldId === 'new-password' ? 'new' : 'confirm'));
            const eyeOffIcon = document.getElementById('eye-off-' + (fieldId === 'new-password' ? 'new' : 'confirm'));

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const bars = document.querySelectorAll('.strength-bar');
            const reqLength = document.getElementById('req-length');
            const reqLetter = document.getElementById('req-letter');
            const reqNumber = document.getElementById('req-number');

            // Reset bars
            bars.forEach(bar => {
                bar.className = 'strength-bar';
            });

            let strength = 0;

            // Check requirements
            if (password.length >= 8) {
                strength++;
                reqLength.classList.add('met');
            } else {
                reqLength.classList.remove('met');
            }

            if (/[a-zA-Z]/.test(password)) {
                strength++;
                reqLetter.classList.add('met');
            } else {
                reqLetter.classList.remove('met');
            }

            if (/[0-9]/.test(password)) {
                strength++;
                reqNumber.classList.add('met');
            } else {
                reqNumber.classList.remove('met');
            }

            if (/[^a-zA-Z0-9]/.test(password)) {
                strength++;
            }

            // Update strength bars
            if (strength > 0) {
                for (let i = 0; i < Math.min(strength, 4); i++) {
                    if (strength <= 2) {
                        bars[i].classList.add('active-weak');
                    } else if (strength === 3) {
                        bars[i].classList.add('active-medium');
                    } else {
                        bars[i].classList.add('active-strong');
                    }
                }
            }
        }

        // Check if passwords match
        function checkPasswordMatch() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const indicator = document.getElementById('match-indicator');
            const matchText = document.getElementById('match-text');

            if (confirmPassword.length > 0) {
                indicator.classList.add('show');

                if (password === confirmPassword) {
                    indicator.classList.remove('no-match');
                    indicator.classList.add('match');
                    matchText.textContent = 'Passwords match';
                } else {
                    indicator.classList.remove('match');
                    indicator.classList.add('no-match');
                    matchText.textContent = 'Passwords do not match';
                }
            } else {
                indicator.classList.remove('show');
            }
        }

        // Reset password
        async function resetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');

            // Validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Check for required letters and numbers
            if (!/[a-zA-Z]/.test(newPassword)) {
                showError('Password must contain at least one letter');
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                showError('Password must contain at least one number');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Update password with Supabase
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                
                // Show success
                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-message').classList.add('show');

                // Sign out to ensure clean login with new password
                await supabase.auth.signOut();

            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to reset password. Please try again.');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');

            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }

        // Go to login
        function goToLogin() {
            window.location.href = 'index.html';
        }

        // Check for access token on page load
        window.addEventListener('load', async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            // Check if this is a valid password recovery link
            if (type === 'recovery' && accessToken) {
                
                try {
                    // Set the session with the recovery token
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) throw error;

                                        // User can now reset their password

                } catch (error) {
                    console.error('Error setting session:', error);
                    showError('Invalid or expired reset link. Please request a new password reset.');

                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);
                }
            } else {
                // No valid token - this shouldn't happen in normal flow
                                showError('This page requires a valid password reset link from your email.');

                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            }
        });
    </script>
</body>
</html>
