<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zmarty Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #5a67d8;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            min-height: 200px;
        }
        .success { color: #22543d; background: #c6f6d5; padding: 5px 10px; border-radius: 4px; margin: 5px 0; }
        .error { color: #742a2a; background: #fed7d7; padding: 5px 10px; border-radius: 4px; margin: 5px 0; }
        .info { color: #1a365d; background: #e9f5ff; padding: 5px 10px; border-radius: 4px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Zmarty Complete Setup</h1>
        
        <div class="test-section">
            <h2>Quick Connection Test</h2>
            <button onclick="testConnection()">Test Database Connections</button>
        </div>

        <div class="test-section">
            <h2>Register New User</h2>
            <form onsubmit="testFullRegistration(event)">
                <input type="email" id="email" placeholder="test@example.com" required>
                <input type="password" id="password" placeholder="Password123!" minlength="8" required>
                <button type="submit">Register & Test Everything</button>
            </form>
        </div>

        <div class="test-section">
            <h2>Test Existing User Login</h2>
            <form onsubmit="testLogin(event)">
                <input type="email" id="login-email" placeholder="test@example.com" required>
                <input type="password" id="login-password" placeholder="Password123!" required>
                <button type="submit">Test Login</button>
            </form>
        </div>

        <div id="results">
            <h3>Results will appear here...</h3>
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load your configured Supabase clients -->
    <script src="./js/supabase-client.js"></script>
    
    <script>
        // Test connection to both databases
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing Connections...</h3>';
            
            // Test ZmartyBrain
            try {
                const { data, error } = await supabaseAuth
                    .from('user_profiles')
                    .select('count')
                    .limit(1);
                
                if (error && error.message.includes('permission')) {
                    results.innerHTML += '<p class="success">‚úÖ ZmartyBrain connected (RLS active - good!)</p>';
                } else if (!error) {
                    results.innerHTML += '<p class="success">‚úÖ ZmartyBrain connected</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ùå ZmartyBrain error: ' + error.message + '</p>';
                }
            } catch (e) {
                results.innerHTML += '<p class="error">‚ùå ZmartyBrain not configured</p>';
            }
            
            // Test Smart Trading
            try {
                const { data, error } = await supabaseTrading
                    .from('portfolios')
                    .select('count')
                    .limit(1);
                
                if (error && error.message.includes('permission')) {
                    results.innerHTML += '<p class="success">‚úÖ Smart Trading connected (RLS active - good!)</p>';
                } else if (!error) {
                    results.innerHTML += '<p class="success">‚úÖ Smart Trading connected</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ùå Smart Trading error: ' + error.message + '</p>';
                }
            } catch (e) {
                results.innerHTML += '<p class="error">‚ùå Smart Trading not configured</p>';
            }
        }

        // Test full registration flow
        async function testFullRegistration(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const results = document.getElementById('results');
            
            results.innerHTML = '<h3>Testing Registration...</h3>';
            
            try {
                // 1. Register user
                results.innerHTML += '<p class="info">1. Registering user...</p>';
                const { data, error } = await supabaseAuth.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/verify'
                    }
                });
                
                if (error) throw error;
                
                const userId = data.user.id;
                results.innerHTML += '<p class="success">‚úÖ User registered! ID: ' + userId + '</p>';
                
                // Wait a moment for triggers to complete
                results.innerHTML += '<p class="info">Waiting for automatic setup...</p>';
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 2. Check if profile was created
                results.innerHTML += '<p class="info">2. Checking profile creation...</p>';
                const { data: profile, error: profileError } = await supabaseAuth
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (profile) {
                    results.innerHTML += '<p class="success">‚úÖ Profile created automatically!</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ö†Ô∏è Profile not found (might need manual creation)</p>';
                }
                
                // 3. Check if credits were granted
                results.innerHTML += '<p class="info">3. Checking initial credits...</p>';
                const { data: credits, error: creditsError } = await supabaseAuth
                    .from('credits')
                    .select('*')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (credits && credits.balance === 100) {
                    results.innerHTML += '<p class="success">‚úÖ 100 credits granted! Balance: ' + credits.balance + '</p>';
                } else if (credits) {
                    results.innerHTML += '<p class="info">Credits found with balance: ' + credits.balance + '</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ö†Ô∏è Credits not found</p>';
                }
                
                // 4. Check subscription
                results.innerHTML += '<p class="info">4. Checking subscription...</p>';
                const { data: subscription, error: subError } = await supabaseAuth
                    .from('subscriptions')
                    .select('*')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (subscription && subscription.tier === 'free') {
                    results.innerHTML += '<p class="success">‚úÖ Free subscription created!</p>';
                } else if (subscription) {
                    results.innerHTML += '<p class="info">Subscription found: ' + subscription.tier + '</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ö†Ô∏è Subscription not found</p>';
                }
                
                // 5. Check Smart Trading reference
                results.innerHTML += '<p class="info">5. Checking trading database reference...</p>';
                const { data: reference, error: refError } = await supabaseTrading
                    .from('user_references')
                    .select('*')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (reference) {
                    results.innerHTML += '<p class="success">‚úÖ Trading reference created!</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ö†Ô∏è Trading reference not found (needs cross-database sync)</p>';
                }
                
                results.innerHTML += '<hr>';
                results.innerHTML += '<p class="success"><strong>üéâ Registration test complete!</strong></p>';
                results.innerHTML += '<p class="info">Check <strong>' + email + '</strong> for verification email.</p>';
                results.innerHTML += '<p class="info">Note: If email verification is disabled, user can login immediately.</p>';
                
            } catch (error) {
                results.innerHTML += '<p class="error">‚ùå Error: ' + error.message + '</p>';
                if (error.message.includes('already registered')) {
                    results.innerHTML += '<p class="info">This email is already registered. Try the login test instead.</p>';
                }
            }
        }

        // Test login
        async function testLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const results = document.getElementById('results');
            
            results.innerHTML = '<h3>Testing Login...</h3>';
            
            try {
                const { data, error } = await supabaseAuth.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                results.innerHTML += '<p class="success">‚úÖ Login successful!</p>';
                results.innerHTML += '<p class="info">User ID: ' + data.user.id + '</p>';
                results.innerHTML += '<p class="info">Email verified: ' + (data.user.email_confirmed_at ? 'Yes' : 'No') + '</p>';
                
                // Get user's credits
                const { data: credits } = await supabaseAuth
                    .from('credits')
                    .select('balance')
                    .eq('user_id', data.user.id)
                    .single();
                
                if (credits) {
                    results.innerHTML += '<p class="info">Credit balance: ' + credits.balance + '</p>';
                }
                
                // Sign out after test
                await supabaseAuth.auth.signOut();
                results.innerHTML += '<p class="info">User signed out after test.</p>';
                
            } catch (error) {
                results.innerHTML += '<p class="error">‚ùå Login failed: ' + error.message + '</p>';
                if (error.message.includes('Email not confirmed')) {
                    results.innerHTML += '<p class="info">User needs to verify email first.</p>';
                }
            }
        }

        // Test connection on page load
        window.addEventListener('DOMContentLoaded', () => {
            testConnection();
        });
    </script>
</body>
</html>
