<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Zmarty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-enhancements.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .reset-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .reset-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }
        
        .requirement.valid {
            color: #28a745;
        }
        
        .requirement.invalid {
            color: #dc3545;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Password Reset Form -->
        <div id="password-reset-form">
            <div class="reset-header">
                <div class="reset-icon">ðŸ”‘</div>
                <h1 class="reset-title">Set New Password</h1>
                <p class="reset-subtitle">Choose a strong password for your account.</p>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="newPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <span id="check-length">âœ—</span> At least 8 characters
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span id="check-uppercase">âœ—</span> One uppercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span id="check-number">âœ—</span> One number
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <div class="password-requirements">
                        <div class="requirement" id="req-match">
                            <span id="check-match">âœ—</span> Passwords match
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="updateBtn" disabled>
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="updateBtnText">Update Password</span>
                </button>
            </form>
        </div>
        
        <!-- Success Message -->
        <div id="password-success" class="hidden">
            <div class="reset-header">
                <div class="reset-icon">âœ…</div>
                <h1 class="reset-title">Password Updated!</h1>
                <p class="reset-subtitle">Your password has been successfully updated.</p>
            </div>
            
            <div class="success-message">
                <strong>Success!</strong><br>
                You can now sign in with your new password.
            </div>
            
            <button type="button" class="btn-primary" onclick="goToSignIn()">
                Sign In Now â†’
            </button>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        let accessToken = null;
        let refreshToken = null;
        
        // Extract tokens from URL hash
        function extractTokensFromURL() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            accessToken = params.get('access_token');
            refreshToken = params.get('refresh_token');
            
            if (!accessToken) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                return false;
            }
            
            return true;
        }
        
        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password)
            };
            
            // Update UI
            updateRequirement('length', requirements.length);
            updateRequirement('uppercase', requirements.uppercase);
            updateRequirement('number', requirements.number);
            
            return Object.values(requirements).every(req => req);
        }
        
        function updateRequirement(type, isValid) {
            const element = document.getElementById(`req-${type}`);
            const check = document.getElementById(`check-${type}`);
            
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                check.textContent = 'âœ“';
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                check.textContent = 'âœ—';
            }
        }
        
        function validatePasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isMatch = password === confirmPassword && password.length > 0;
            
            updateRequirement('match', isMatch);
            return isMatch;
        }
        
        function updateSubmitButton() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('updateBtn');
            
            const isPasswordValid = validatePassword(password);
            const isMatchValid = validatePasswordMatch();
            
            submitBtn.disabled = !(isPasswordValid && isMatchValid);
        }
        
        // Event listeners for real-time validation
        document.getElementById('newPassword').addEventListener('input', updateSubmitButton);
        document.getElementById('confirmPassword').addEventListener('input', updateSubmitButton);
        
        // Handle form submission
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const updateBtn = document.getElementById('updateBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const updateBtnText = document.getElementById('updateBtnText');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            updateBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            updateBtnText.textContent = 'Updating...';
            errorMessage.classList.add('hidden');
            
            try {
                // Set the session with the tokens
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) {
                    throw sessionError;
                }
                
                // Update the password
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                // Show success screen
                document.getElementById('password-reset-form').classList.add('hidden');
                document.getElementById('password-success').classList.remove('hidden');
                
            } catch (error) {
                console.error('Update password error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
            } finally {
                // Reset button state
                updateBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                updateBtnText.textContent = 'Update Password';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function goToSignIn() {
            window.location.href = '/';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (!extractTokensFromURL()) {
                // Hide form and show error if no valid tokens
                document.getElementById('password-reset-form').style.display = 'none';
            } else {
                document.getElementById('newPassword').focus();
            }
        });
    </script>
</body>
</html>
