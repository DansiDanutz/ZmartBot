<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Zmarty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-enhancements.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .reset-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .reset-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Step 1: Request Reset -->
        <div id="reset-request-form">
            <div class="reset-header">
                <div class="reset-icon">üîê</div>
                <h1 class="reset-title">Reset Your Password</h1>
                <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <button type="submit" class="btn-primary" id="resetBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="resetBtnText">Send Reset Link</span>
                </button>
                
                <button type="button" class="btn-secondary" onclick="goBack()">
                    ‚Üê Back to Sign In
                </button>
            </form>
        </div>
        
        <!-- Step 2: Success Message -->
        <div id="reset-success" class="hidden">
            <div class="reset-header">
                <div class="reset-icon">üìß</div>
                <h1 class="reset-title">Check Your Email</h1>
                <p class="reset-subtitle">We've sent a password reset link to <strong id="sent-email"></strong></p>
            </div>
            
            <div class="success-message">
                <strong>Email sent successfully!</strong><br>
                Click the link in your email to reset your password. The link will expire in 1 hour.
            </div>
            
            <button type="button" class="btn-primary" onclick="resendResetEmail()" id="resendBtn">
                <span class="loading-spinner" id="resendSpinner"></span>
                <span id="resendBtnText">Resend Email</span>
            </button>
            
            <button type="button" class="btn-secondary" onclick="goBack()">
                ‚Üê Back to Sign In
            </button>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        let currentEmail = '';
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resetBtnText = document.getElementById('resetBtnText');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            resetBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            resetBtnText.textContent = 'Sending...';
            errorMessage.classList.add('hidden');
            
            try {
                // Send password reset email using Supabase
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password-confirm.html`
                });
                
                if (error) {
                    throw error;
                }
                
                // Show success screen
                currentEmail = email;
                document.getElementById('sent-email').textContent = email;
                document.getElementById('reset-request-form').classList.add('hidden');
                document.getElementById('reset-success').classList.remove('hidden');
                
            } catch (error) {
                console.error('Reset password error:', error);
                errorMessage.textContent = error.message || 'Failed to send reset email. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                resetBtnText.textContent = 'Send Reset Link';
            }
        });
        
        // Resend reset email
        async function resendResetEmail() {
            const resendBtn = document.getElementById('resendBtn');
            const resendSpinner = document.getElementById('resendSpinner');
            const resendBtnText = document.getElementById('resendBtnText');
            
            // Show loading state
            resendBtn.disabled = true;
            resendSpinner.style.display = 'inline-block';
            resendBtnText.textContent = 'Sending...';
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(currentEmail, {
                    redirectTo: `${window.location.origin}/reset-password-confirm.html`
                });
                
                if (error) {
                    throw error;
                }
                
                resendBtnText.textContent = 'Email Sent!';
                setTimeout(() => {
                    resendBtnText.textContent = 'Resend Email';
                }, 2000);
                
            } catch (error) {
                console.error('Resend reset email error:', error);
                resendBtnText.textContent = 'Failed to Send';
                setTimeout(() => {
                    resendBtnText.textContent = 'Resend Email';
                }, 2000);
            } finally {
                // Reset button state
                resendBtn.disabled = false;
                resendSpinner.style.display = 'none';
            }
        }
        
        // Go back to sign in
        function goBack() {
            window.location.href = '/';
        }
        
        // Auto-focus email input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
