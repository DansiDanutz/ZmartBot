<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Database Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .card h3 {
            color: #333;
            margin-top: 0;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #debug-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üîß Debug Database Dashboard</h1>
    
    <div id="debug-info">
        <h3>Debug Information:</h3>
        <p><strong>API Status:</strong> <span id="api-status">Checking...</span></p>
        <p><strong>Database Count:</strong> <span id="db-count">Loading...</span></p>
        <p><strong>JavaScript Errors:</strong> <span id="js-errors">None</span></p>
    </div>
    
    <div id="database-container">
        <div class="loading">Loading databases...</div>
    </div>

    <script>
        let debugInfo = {
            apiStatus: 'Unknown',
            dbCount: 0,
            jsErrors: []
        };

        // Catch JavaScript errors
        window.onerror = function(msg, url, line) {
            debugInfo.jsErrors.push(`${msg} at line ${line}`);
            document.getElementById('js-errors').textContent = debugInfo.jsErrors.join(', ');
            return false;
        };

        async function loadDebugDashboard() {
            try {
                console.log('üîç Starting debug dashboard load...');
                
                // Test API availability
                const testResponse = await fetch('/health');
                console.log('Health check response:', testResponse.status);
                
                // Test databases API
                console.log('üîç Fetching databases...');
                const dbResponse = await fetch('/api/databases');
                console.log('Database API response status:', dbResponse.status);
                
                if (!dbResponse.ok) {
                    throw new Error(`Database API returned ${dbResponse.status}`);
                }
                
                const dbData = await dbResponse.json();
                console.log('Database data received:', dbData);
                
                debugInfo.apiStatus = 'Working';
                debugInfo.dbCount = dbData.databases ? dbData.databases.length : 0;
                
                document.getElementById('api-status').textContent = debugInfo.apiStatus;
                document.getElementById('db-count').textContent = debugInfo.dbCount;
                
                // Render simple cards
                if (dbData.databases && dbData.databases.length > 0) {
                    console.log('üé® Rendering database cards...');
                    renderSimpleCards(dbData.databases);
                } else {
                    document.getElementById('database-container').innerHTML = 
                        '<div class="error">No databases found in API response</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Debug dashboard error:', error);
                debugInfo.apiStatus = `Error: ${error.message}`;
                document.getElementById('api-status').textContent = debugInfo.apiStatus;
                document.getElementById('database-container').innerHTML = 
                    `<div class="error">Failed to load: ${error.message}</div>`;
            }
        }

        function renderSimpleCards(databases) {
            console.log(`üé® Rendering ${databases.length} database cards...`);
            
            const container = document.getElementById('database-container');
            
            // Show only first 10 for debugging
            const displayDatabases = databases.slice(0, 10);
            
            const cardsHtml = displayDatabases.map(db => `
                <div class="card">
                    <h3>${db.name}</h3>
                    <p><strong>Tables:</strong> ${db.table_count || 0}</p>
                    <p><strong>Records:</strong> ${db.record_count || 0}</p>
                    <p><strong>Health:</strong> ${Math.round(db.health_score || 0)}%</p>
                    <p><strong>Category:</strong> ${db.category || 'Unknown'}</p>
                    <p><strong>Status:</strong> ${db.status || 'Unknown'}</p>
                </div>
            `).join('');
            
            container.innerHTML = `
                <h2>üìä Database Cards (Showing first 10 of ${databases.length})</h2>
                ${cardsHtml}
            `;
            
            console.log('‚úÖ Cards rendered successfully');
        }

        // Load dashboard on page ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Debug dashboard starting...');
            loadDebugDashboard();
        });
    </script>
</body>
</html>
