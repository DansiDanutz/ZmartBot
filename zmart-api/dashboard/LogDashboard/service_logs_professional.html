<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ Professional Service Logs - ZmartBot Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        /* Professional Service Cards Styling */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .service-card {
            background: linear-gradient(135deg, rgba(30, 41, 54, 0.95), rgba(45, 55, 72, 0.95));
            border: 1px solid rgba(79, 209, 199, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-8px);
            border-color: rgba(79, 209, 199, 0.5);
            box-shadow: 0 16px 48px rgba(79, 209, 199, 0.15);
        }
        
        .service-card:hover::before {
            opacity: 1;
        }
        
        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .service-info h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .service-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }
        
        .service-passport {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(79, 209, 199, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(79, 209, 199, 0.3);
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-healthy { background: var(--success-color); }
        .status-warning { background: var(--warning-color); }
        .status-critical { background: var(--error-color); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .service-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .metric-item {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .service-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .action-btn {
            flex: 1;
            background: linear-gradient(135deg, rgba(79, 209, 199, 0.1), rgba(56, 178, 172, 0.1));
            border: 1px solid rgba(79, 209, 199, 0.3);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            background: linear-gradient(135deg, rgba(79, 209, 199, 0.2), rgba(56, 178, 172, 0.2));
            border-color: rgba(79, 209, 199, 0.5);
            transform: translateY(-2px);
        }
        
        /* Service Detail Modal */
        .service-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            background: var(--secondary-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(79, 209, 199, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--card-bg), var(--accent-bg));
            padding: 24px 32px;
            border-bottom: 1px solid rgba(79, 209, 199, 0.2);
            display: flex;
            align-items: center;
            justify-content: between;
        }
        
        .modal-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-left: auto;
        }
        
        .modal-close:hover {
            color: var(--error-color);
        }
        
        .modal-body {
            padding: 32px;
            max-height: calc(90vh - 200px);
            overflow-y: auto;
        }
        
        .service-detail-tabs {
            display: flex;
            border-bottom: 1px solid rgba(79, 209, 199, 0.2);
            margin-bottom: 32px;
        }
        
        .tab-button {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border-bottom: 2px solid transparent;
        }
        
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(79, 209, 199, 0.2);
            border-radius: 12px;
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
        }
        
        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-timestamp {
            color: var(--text-muted);
            font-size: 0.8rem;
            min-width: 140px;
        }
        
        .log-level {
            min-width: 60px;
            text-align: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .log-level.INFO { background: rgba(56, 178, 172, 0.2); color: var(--info-color); }
        .log-level.WARN { background: rgba(237, 137, 54, 0.2); color: var(--warning-color); }
        .log-level.ERROR { background: rgba(245, 101, 101, 0.2); color: var(--error-color); }
        .log-level.DEBUG { background: rgba(160, 174, 192, 0.2); color: var(--text-muted); }
        
        .log-message {
            flex: 1;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 209, 199, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        
        .chart-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 209, 199, 0.2);
            border-radius: 12px;
            padding: 20px;
        }
        
        .chart-title {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(79, 209, 199, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title">
                    <i class="fas fa-server"></i>
                    Professional Service Logs
                </h1>
                <p class="dashboard-subtitle">Enterprise-grade monitoring for 46 services across 3-level architecture</p>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="refreshAllServices()">
                    <i class="fas fa-sync-alt"></i> Refresh All
                </button>
                <button class="header-btn" onclick="exportServiceData()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </header>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Service cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Service Detail Modal -->
    <div class="service-modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">
                    <span class="service-icon" id="modalIcon"></span>
                    Service Details
                </h2>
                <button class="modal-close" onclick="closeServiceModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Service Detail Tabs -->
                <div class="service-detail-tabs">
                    <button class="tab-button active" onclick="switchTab('overview')">
                        <i class="fas fa-chart-line"></i> Overview
                    </button>
                    <button class="tab-button" onclick="switchTab('logs')">
                        <i class="fas fa-list"></i> Live Logs
                    </button>
                    <button class="tab-button" onclick="switchTab('health')">
                        <i class="fas fa-heartbeat"></i> Health
                    </button>
                    <button class="tab-button" onclick="switchTab('optimization')">
                        <i class="fas fa-rocket"></i> Optimization
                    </button>
                </div>

                <!-- Overview Tab -->
                <div class="tab-content active" id="overviewTab">
                    <div class="stats-grid" id="statsGrid">
                        <!-- Statistics cards will be generated here -->
                    </div>
                    <div class="charts-container">
                        <div class="chart-card">
                            <h3 class="chart-title">Response Time Trend</h3>
                            <canvas id="responseTimeChart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Error Rate Analysis</h3>
                            <canvas id="errorRateChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Logs Tab -->
                <div class="tab-content" id="logsTab">
                    <div class="logs-container" id="logsContainer">
                        <div class="loading-spinner"></div>
                        <span>Loading real-time logs...</span>
                    </div>
                </div>

                <!-- Health Tab -->
                <div class="tab-content" id="healthTab">
                    <div id="healthMetrics">
                        <!-- Health metrics will be generated here -->
                    </div>
                </div>

                <!-- Optimization Tab -->
                <div class="tab-content" id="optimizationTab">
                    <div id="optimizationRecommendations">
                        <!-- Optimization recommendations will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="service_logs_professional.js"></script>
</body>
</html>
