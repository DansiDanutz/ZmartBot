<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <h1>Chart.js Loading Test</h1>
    <canvas id="test-chart" width="400" height="200"></canvas>
    <div id="status"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            
            if (typeof Chart !== 'undefined') {
                statusDiv.innerHTML = '<p style="color: green;">✅ Chart.js loaded successfully!</p>';
                statusDiv.innerHTML += '<p>Chart.js version: ' + Chart.version + '</p>';
                
                // Create a simple test chart
                const ctx = document.getElementById('test-chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Test Data',
                            data: [10, 20, 15, 25, 30],
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Test Chart'
                            }
                        }
                    }
                });
                
                statusDiv.innerHTML += '<p style="color: green;">✅ Chart created successfully!</p>';
            } else {
                statusDiv.innerHTML = '<p style="color: red;">❌ Chart.js not loaded!</p>';
            }
        });
    </script>
</body>
</html>
